<form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
  <div class="flex flex-wrap gap-1 align-items-center">
    <div class="p-input-icon-left search-field flex-grow-1">
      <i class="pi pi-search"></i>
      <input
        type="text"
        formControlName="search"
        pInputText
        type="search"
        style="width: 100%"
        class="p-inputtext-sm"
        placeholder="Search papers..."
      />
    </div>
    <p-button
      icon="pi pi-sliders-h"
      pTooltip="Advanced Search"
      tooltipPosition="top"
      rounded="true"
      text="true"
      severity="secondary"
      (onClick)="openAdvancedSearch()"
    />
    <div>
      <p-dropdown
        formControlName="resultCount"
        [options]="resultCountOptions"
        placeholder="# of Results"
      />
    </div>

    <p-button
      class="ml-2"
      [disabled]="!searchForm.get('search')?.value"
      severity="primary"
      rounded="true"
      type="submit"
      label="Search"
    ></p-button>
  </div>
</form>

<app-works-advanced-search
  [showDialog]="openAdvancedSearchDialog"
  (dialogClosed)="onDialogClosed()"
  (advancedSearch)="onAdvancedSearch($event)"
>
</app-works-advanced-search>
